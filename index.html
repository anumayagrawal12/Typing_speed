<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typingspeed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p id="nav">Typing speed game</p>
    </div>
    <div class="timer">
<div  class="time con"><p>Timer: 
    <br>
    <span><b>60</b>s</span></p></div>
<div class="error con"><p>Error: 
    <br>
    <span>0</span></p></div>
    <div class="word con"><p>WPM: 
        <br>
        <span>0</span></p></div>
<div class="accu con"><p>Accuracy: 
    <br>
    <span><b>0</b>%</span></p></div>
    </div>
    <div class="container"> 
       <div class="content">
        <textarea type="text" class="input-field"></textarea>
        <div class="typing-text">
            <p></p>
            </div>
       </div>
       <div class="btn">
        <button class="tnt tn">Try Again</button>
        <button class="tnr tn">Reset</button>
    </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
